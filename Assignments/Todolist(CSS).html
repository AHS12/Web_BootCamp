<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Lsit</title>

    <link rel="stylesheet" type="text/css" href="Todolist(CSS).css">
</head>
<body>

<h3>This is A Todo List</h3> <br>
<br>
<br>

<!-- Here testing id in CSS -->

<ul>
    <li id="walk"><input type="checkbox">Walk</li>
    <br>
    <li id="sleep"><input type="checkbox">Sleep</li>
    <br>
    <li id="rest"><input type="checkbox">Rest</li>
    <br>
</ul>

<br>
<br>
<br>


<!-- here testing Class in CSS -->


<ul>
    <li id="walk1"><input type="checkbox" >Walk</li>
    <br>
    <li class="completed" id="sleep1"><input type="checkbox" checked>Sleep</li>
    <br>
    <li id="rest1"><input type="checkbox">Rest</li>
    <br>
    <li id="coding"><input type="checkbox">Study</li>
    <br>
    <li class="completed" id="study"><input type="checkbox" checked>Coding</li>
    <br>
</ul>


</body>
</html>
