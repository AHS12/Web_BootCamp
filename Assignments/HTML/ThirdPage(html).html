<!-- Form tag-->

<!--action-where data sent to-->
<!--method-What HTTP method(post/get)-->

<div style="width: auto">

    <form> <!--action="https://www.wikipedia.org" method="get"-->

        <h3>Login From Demo(with Form Tag)</h3>
        <label>
            UserName
            <input name="name" type="text" placeholder="Enter Name"> <br> <br>
        </label>

        <label>
            PassWord
            <input name="password" type="password" placeholder="Enter Password"> <br> <br>

        </label>
        <button>Login</button>

    </form>

</div>

<form>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter Name" required> <br> <br>
    <label for="pass">Password</label>
    <input id="pass" type="password" placeholder="Enter Password" required> <br> <br>
    <button>Login</button>
</form>
