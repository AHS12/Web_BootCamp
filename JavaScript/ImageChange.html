<Html>

<head>
    <link rel="stylesheet" type="text/css" href="../Bootstrap/css/bootstrap.css">
</head>

<body>

<div>
    <h1>Image 1</h1>
    <img onmouseover="zoomin(this)" onmouseout="zoomout(this)" src="../Src/img1.png">
</div>

<div>
    <h1 onmouseover="changeText(this)" onmouseout="returnText(this)">Image 2</h1>
    <img id="img2" onmouseover="changeImg(this)" onmouseout="returnImg(this)" src="../Src/img2.jpg">
</div>

<button class="btn btn-success" onclick="pictureChange()">Click me to Change!</button>


<!-- -->
<script>
    function pictureChange() {
        document.getElementById('img2').src = "../Src/img1.png";
    }

    function changeText(text) {
        text.innerHTML = "Text has been Changed!";
    }

    function returnText(text) {
        text.innerHTML = "Image 2"

    }

    function changeImg(img) {
        img.src = "../Src/img1.png";
    }

    function returnImg(img) {
        img.src = "../Src/img2.jpg";
    }

    function zoomin(img) {
        img.style.height = "500";
        img.style.width = "500";

    }

    function zoomout(img) {
        img.style.height = "auto";
        img.style.width = "auto";
    }


</script>

</body>
</html>
