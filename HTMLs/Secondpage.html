<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables,Forms,Others</title>
</head>
<body>


<!--Normal Table Testing-->
<table border="1">
    <tr>
        <td>Red</td>
        <td>Green</td>
    </tr>

    <tr>
        <td>Yellow</td>
        <td>Orange</td>
    </tr>
</table>

<br>
<br>

<!--Table Testing-->
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>AAA</td>
        <td>20</td>
    </tr>

    <tr>
        <td>BBB</td>
        <td>15</td>
    </tr>
</table>

<br>
<br>
<br>


<!--Table With Thead,Tbody-->

<table border="1">


    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>AAA</td>
        <td>20</td>
    </tr>

    <tr>
        <td>BBB</td>
        <td>15</td>
    </tr>

    </tbody>


</table>

</body>
</html>
